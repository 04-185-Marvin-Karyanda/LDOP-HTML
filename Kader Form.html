<body>
    <a href="Kader HTML.html">Kembali?</a>
    <h1>LOGIN</h1>
    <form>
        <label for="iname">Username</label>
        <input id="iname" placeholder="Username"/>

        <label for="ipass">Password</label>
        <input type="ipass" placeholder="Password"/>

        <button type="submit">Masuk</button>
    </form>

    <!-- ctrl + d = mengganti secara bersamaan -->
    <h2>Pilih Bahasa Pemograman:</h2>
    <form action="">
        <input type="radio" id="cpp" name="fav_language" value="C++">
            <label for="cpp">C++</label>
        <br>
        <input type="radio" id="java" name="fav_language" value="Java">
            <label for="java">Java</label>
        <br>
        <input type="radio" id="python" name="fav_language" value="Python">
            <label for="python">Python</label>
        <br>
        <input type="radio" id="kotlin" name="fav_language" value="Kotlin">
            <label for="kotlin">Kotlin</label>
    </form>

        <h2>Kendaraan yang di kendarai</h2>
    <form action="">
        <input type="checkbox" id="motor" value="Motor Mbrrr">
        <label for="motor">Motor Mbrrr</label>
            <br>
        <input type="checkbox" id="mobil" value="Mobil Ngenggg">
        <label for="mobil">Mobil Ngenggg</label>
            <br>
        <input type="checkbox" id="kuda" value="Kuda Lil Nas">
        <label for="kuda">Kuda Lil Nas</label>
            <br>
        <input type="checkbox" name="kapal" id="Kapal Lawd">
        <label for="kapal">Kapal Lawd</label>
    </form>

</body>
